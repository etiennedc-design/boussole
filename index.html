<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paris | Zinc & Granit</title>
    <style>
        :root {
            --bg-granit: #1a1a1c;
            --zinc-metal: #8e9494;
            --zinc-dark: #3a3f3f;
            --active-glow: rgba(255, 255, 255, 0.85);
            --gold: #d4af37;
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body {
            background-color: var(--bg-granit);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0;
        }
        .instrument {
            position: relative; width: 320px; height: 320px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #2a2a2c, #121214);
            box-shadow: 20px 20px 40px #0a0a0b, -10px -10px 20px #2a2a2c;
            border: 8px solid #1e1e20; display: flex; align-items: center; justify-content: center; margin-bottom: 20px;
        }
        #needle-wrapper { position: absolute; width: 100%; height: 100%; z-index: 10; }
        .needle { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -100%); width: 20px; height: 150px; background: linear-gradient(to top, var(--active-glow), transparent); clip-path: polygon(50% 0%, 0% 100%, 100% 100%); filter: blur(0.5px); }
        .hub { position: relative; z-index: 20; width: 180px; height: 180px; background: #1a1a1c; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: inset 5px 5px 10px #0d0d0e, inset -5px -5px 10px #27272a; border: 1px solid var(--zinc-dark); }
        #angle-val { font-size: 3rem; font-weight: 200; margin: 0; }
        .city { font-size: 0.6rem; letter-spacing: 4px; color: var(--gold); text-transform: uppercase; margin-top: 5px; }
        #dist-val { font-size: 0.8rem; color: var(--zinc-metal); margin-top: 5px; font-variant-numeric: tabular-nums; }
        
        .controls { width: 80%; max-width: 300px; display: flex; flex-direction: column; gap: 15px; }
        .btn-zinc { padding: 15px; background: linear-gradient(145deg, var(--zinc-metal), #6a6f6f); color: #111; border-radius: 2px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; border: none; box-shadow: 4px 4px 10px rgba(0,0,0,0.4); cursor: pointer; }
        
        /* Style Slider Zinc */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: var(--zinc-dark); border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; border-radius: 2px; background: var(--zinc-metal); cursor: pointer; margin-top: -8px; box-shadow: 2px 2px 5px #000; border: 1px solid #fff; }
    </style>
</head>
<body>

    <div class="instrument">
        <div id="needle-wrapper"><div class="needle"></div></div>
        <div class="hub">
            <div id="angle-val">--&deg;</div>
            <div class="city">Paris</div>
            <div id="dist-val">-- KM</div>
        </div>
    </div>

    <div class="controls">
        <button id="main-btn" class="btn-zinc" onclick="connectBLE()">Connecter</button>
        <div id="brightness-ctrl" style="display:none; text-align:center;">
            <label style="font-size: 0.6rem; letter-spacing: 2px; color: var(--zinc-metal);">PUISSANCE LUMINEUSE</label>
            <input type="range" id="bright-slider" min="10" max="255" value="215" oninput="updateBrightness(this.value)">
        </div>
        <div id="status" style="font-size: 0.5rem; color: #5a5f5f; text-align: center; text-transform: uppercase;">Prêt</div>
    </div>

<script>
    const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
    const SYNC_CHAR_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";
    const BRIGHT_CHAR_UUID = "d2912b10-2e92-4911-85e8-5800d11f67f0";
    let syncChar, brightChar;

    async function connectBLE() {
        try {
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ name: 'Boussole_Granit' }], optionalServices: [SERVICE_UUID]
            });
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService(SERVICE_UUID);
            syncChar = await service.getCharacteristic(SYNC_CHAR_UUID);
            brightChar = await service.getCharacteristic(BRIGHT_CHAR_UUID);
            
            document.getElementById('brightness-ctrl').style.display = 'block';
            startCompass();
        } catch (e) { alert("Erreur : " + e); }
    }

    function startCompass() {
        navigator.geolocation.getCurrentPosition(pos => {
            const b = calcBearing(pos.coords.latitude, pos.coords.longitude, 48.8566, 2.3522);
            const d = calcDist(pos.coords.latitude, pos.coords.longitude, 48.8566, 2.3522);
            
            document.getElementById('dist-val').innerText = Math.round(d) + " KM";
            document.getElementById('angle-val').innerText = Math.round(b) + "°";
            
            window.addEventListener('deviceorientationabsolute', (e) => {
                let heading = e.webkitCompassHeading || (360 - e.alpha);
                document.getElementById('needle-wrapper').style.transform = `rotate(${(b - heading + 180) % 360}deg)`;
            });

            const btn = document.getElementById('main-btn');
            btn.innerText = "Valider l'Axe";
            btn.onclick = () => syncChar.writeValue(new TextEncoder().encode("1"));
        });
    }

    async function updateBrightness(val) {
        if (brightChar) {
            await brightChar.writeValue(new TextEncoder().encode(val.toString()));
        }
    }

    function calcBearing(la1, lo1, la2, lo2) {
        const dL = (lo2 - lo1) * Math.PI/180;
        const p1 = la1 * Math.PI/180; const p2 = la2 * Math.PI/180;
        const y = Math.sin(dL) * Math.cos(p2);
        const x = Math.cos(p1)*Math.sin(p2) - Math.sin(p1)*Math.cos(p2)*Math.cos(dL);
        return (Math.atan2(y, x) * 180/Math.PI + 360) % 360;
    }

    function calcDist(la1, lo1, la2, lo2) {
        const R = 6371;
        const dLat = (la2-la1)*Math.PI/180; const dLon = (lo2-lo1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(la1*Math.PI/180)*Math.cos(la2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
</script>
</body>
</html>
