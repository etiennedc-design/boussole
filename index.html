<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paris | Zinc & Granit</title>
    <style>
        :root { --bg-granit: #1a1a1c; --zinc-metal: #8e9494; --gold: #d4af37; }
        body { background: var(--bg-granit); color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .instrument { position: relative; width: 300px; height: 300px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, #2a2a2c, #121214); border: 8px solid #1e1e20; display: flex; align-items: center; justify-content: center; margin-bottom: 25px; }
        #needle-wrapper { position: absolute; width: 100%; height: 100%; z-index: 10; transition: transform 0.1s linear; }
        .needle { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -100%); width: 20px; height: 140px; background: linear-gradient(to top, #fff, transparent); clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .hub { position: relative; z-index: 20; width: 170px; height: 170px; background: #1a1a1c; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #3a3f3f; }
        #angle-val { font-size: 3rem; font-weight: 200; margin: 0; }
        .city { font-size: 0.6rem; letter-spacing: 4px; color: var(--gold); text-transform: uppercase; }
        #dist-val { font-size: 0.8rem; color: var(--zinc-metal); margin-top: 5px; }
        .btn-zinc { padding: 15px 30px; background: var(--zinc-metal); color: #111; font-weight: 600; text-transform: uppercase; border: none; cursor: pointer; }
        #status { font-size: 0.6rem; color: #5a5f5f; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="instrument">
        <div id="needle-wrapper"><div class="needle"></div></div>
        <div class="hub">
            <div id="angle-val">--&deg;</div>
            <div class="city">Paris</div>
            <div id="dist-val">-- KM</div>
        </div>
    </div>
    <button id="main-btn" class="btn-zinc" onclick="connectBLE()">Initialiser</button>
    <div id="status">EN ATTENTE</div>

<script>
    const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
    const SYNC_CHAR_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";
    let syncChar, targetBearing = 0, filteredHeading = 0;
    const ALPHA = 0.15;

    async function connectBLE() {
        try {
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ name: 'Boussole_Granit' }], optionalServices: [SERVICE_UUID]
            });
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService(SERVICE_UUID);
            syncChar = await service.getCharacteristic(SYNC_CHAR_UUID);
            
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                await DeviceOrientationEvent.requestPermission();
            }
            startSensors();
        } catch (e) { alert("Erreur Bluetooth"); }
    }

    function startSensors() {
        navigator.geolocation.watchPosition(pos => {
            targetBearing = calcBearing(pos.coords.latitude, pos.coords.longitude, 48.8566, 2.3522);
            document.getElementById('dist-val').innerText = Math.round(calcDist(pos.coords.latitude, pos.coords.longitude, 48.8566, 2.3522)) + " KM";
            document.getElementById('angle-val').innerText = Math.round(targetBearing) + "Â°";
        }, null, { enableHighAccuracy: true });

        window.addEventListener('deviceorientationabsolute', (e) => {
            let heading = e.webkitCompassHeading || (360 - e.alpha);
            if (!heading) return;
            
            let diff = heading - filteredHeading;
            if (diff > 180) diff -= 360;
            if (diff < -180) diff += 360;
            filteredHeading = (filteredHeading + ALPHA * diff + 360) % 360;

            // AUCUN OFFSET ICI : L'aiguille pointe vers le vrai Paris
            let visualAngle = (targetBearing - filteredHeading) % 360;
            document.getElementById('needle-wrapper').style.transform = `rotate(${visualAngle}deg)`;
        });

        document.getElementById('main-btn').innerText = "Valider l'Axe";
        document.getElementById('main-btn').onclick = () => syncChar.writeValue(new TextEncoder().encode("1"));
    }

    function calcBearing(la1, lo1, la2, lo2) {
        const p1 = la1 * Math.PI/180, p2 = la2 * Math.PI/180, dL = (lo2 - lo1) * Math.PI/180;
        const y = Math.sin(dL) * Math.cos(p2);
        const x = Math.cos(p1)*Math.sin(p2) - Math.sin(p1)*Math.cos(p2)*Math.cos(dL);
        return (Math.atan2(y, x) * 180/Math.PI + 360) % 360;
    }

    function calcDist(la1, lo1, la2, lo2) {
        const R = 6371;
        const dLat = (la2-la1)*Math.PI/180, dLon = (lo2-lo1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(la1*Math.PI/180)*Math.cos(la2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
</script>
</body>
</html>
